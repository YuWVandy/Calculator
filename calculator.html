<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    <script src="calculator.js"></script>
    <form action="" name="case">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" id="display" >
                </td>
            </tr>
            <tr class="firstRow">
                <td> <input type="button" value="1" onclick="run1()"></td>
                <td> <input type="button" value="2" onclick="run2()"></td>
                <td> <input type="button" value="3" onclick="run3()"></td>
                <td> <input type="button" class="operator" value="+" onclick="runPlus()"></td>
            </tr>

            <tr>
                <td> <input type="button" value="4" onclick="run4()"></td>
                <td> <input type="button" value="5" onclick="run5()"></td>
                <td> <input type="button" value="6" onclick="run6()"></td>
                <td> <input type="button" class="operator" value="-" onclick="runMinus()"></td>
            </tr>
            <tr>
                <td> <input type="button" value="7" onclick="run7()"></td>
                <td> <input type="button" value="8" onclick="run8()"></td>
                <td> <input type="button" value="9" onclick="run9()"></td>
                <td> <input type="button" class="operator" value="*" onclick="runMultiply()"></td>
            </tr>
            <tr>
                <td> <input type="button" id="clear" value="AC" onclick="runC()"></td>
                <td> <input type="button" value="0" onclick="run0()"></td>
                <td> <input type="button" value="=" onclick="runEquals()"></td>
                <td> <input type="button" class="operator" value="/" onclick="runDivide()"></td>
            </tr>
        </table>
    </form>
</body>
</html>
